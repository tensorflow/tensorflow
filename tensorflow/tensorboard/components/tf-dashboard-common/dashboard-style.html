<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../tf-dashboard-common/tensorboard-color.html">

<dom-module id="dashboard-style">
  <template>
    <style>
      .card {
        height: 200px;
        width: 300px;
        display: flex;
        flex-direction: column;
        margin: 5px;
        padding: 0 30px 30px 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        position: relative;
      }

      .card .card-title, .card .card-subtitle {
        flex-grow: 0;
        flex-shrink: 0;
        font-size: 14px;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .card .card-subtitle {
        font-size: 12px;
      }

      .card .card-content {
        flex-grow: 1;
        flex-shrink: 1;
        display: flex;
        margin-top: 10px;
      }
      .card .card-bottom-row {
        position: absolute;
        left: 50px;
        bottom: 0;
        padding-right: 10px;
      }

      .card.selected {
        height: 400px;
        width: 100%;
      }

      .expand-button {
        position: absolute;
        left: 0px;
        bottom: 0px;
        color: #2196F3;
        display: block;
      }

      #content-container{
        display: block;
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        height: 100%;
        margin-right: 20px;
      }

      #categorizer {
        flex-shrink: 0;
      }

      #xTypeSelector {
        flex-shrink: 0;
        margin: 20px 0;
      }

      #runSelector {
        flex-shrink: 1;
        flex-grow: 1;
      }

      #tooltip-sorting {
        display: flex;
        font-size: 14px;
      }

      #tooltip-sorting-label {
        margin-top: 13px;
        margin-left: 28px;
      }

      #tooltip-sorting paper-dropdown-menu {
        margin-left: 10px;
        --paper-input-container-focus-color: var(--tb-orange-strong);
        width: 105px;
      }

      .sidebar-section {
        border-top: solid 1px rgba(0, 0, 0, 0.12);
        padding: 20px 0px 20px 30px;
      }

      .sidebar-section:first-child {
        border: none;
      }

      .sidebar-section:last-child {
        flex-grow: 1;
        display: flex;
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--tb-ui-dark-accent);
        --paper-checkbox-unchecked-color: var(--tb-ui-dark-accent);
        font-size: 14px;
      }

    </style>
  </template>
</dom-module>
