name: TensorFlow SAST CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  sast-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ===========================
      # Cppcheck (C++ SAST)
      # ===========================
      - name: Install Cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run Cppcheck C++ Analysis
        run: |
          cppcheck --enable=warning,style,performance,portability,information \
            --suppress=missingIncludeSystem \
            --xml --xml-version=2 \
            --output-file=cppcheck-report.xml \
            tensorflow/core/ tensorflow/python/ tensorflow/cc/ \
            2>&1 || true
        continue-on-error: true

      # ===========================
      # Bandit (Python SAST)
      # ===========================
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Python Security Scan
        run: |
          bandit -r tensorflow/ -ll -f json -o bandit-report.json || true
        continue-on-error: true

      # ===========================
      # Trivy (Dependency + Code + Secrets)
      # ===========================

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      # ---- Trivy SCA scan (vulnerabilities + secrets + license) ----
      - name: Run Trivy Vulnerability + Secret + License SCA
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "json"
          output: "trivy-sca-report.json"
          security-checks: "vulnerability,secret,license"
          vuln-type: "os,library"
          list-all-deps: true

      # ===========================
      # SonarQube (Code Quality)
      # ===========================
      - name: SonarQube Code Quality Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=mukilathuruvan_tensorflow
            -Dsonar.organization=mukilathuruvan
            -Dsonar.sources=tensorflow/python
            -Dsonar.inclusions=**/*.py
            -Dsonar.exclusions=**/*.java,**/*.js,**/*.ts,**/*.jsx,**/*.tsx,**/*.go,**/*.rs,**/*.cpp,**/*.cc,**/*.cxx,**/*.c,**/*.h,**/*.hpp,**/*.md,**/*.txt,**/test/**,**/tests/**,**/__pycache__/**,**/*.pyc,**/third_party/**,**/bazel-*/**,**/.git/**
            -Dsonar.java.binaries=
            -Dsonar.java.libraries=
            -Dsonar.java.test.binaries=
            -Dsonar.java.test.libraries=
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-

      # ===========================
      # Upload all reports
      # ===========================
      - name: Upload SAST Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-reports
          path: |
            cppcheck-report.xml
            bandit-report.json
            trivy-sca-report.json
