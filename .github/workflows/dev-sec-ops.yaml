name: TensorFlow SAST CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  sast-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ===========================
      # Cppcheck (C++ SAST)
      # ===========================
      - name: Install Cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run Cppcheck C++ Analysis
        run: |
          cppcheck --enable=warning,style,performance,portability,information \
            --suppress=missingIncludeSystem \
            --xml --xml-version=2 \
            --output-file=cppcheck-report.xml \
            tensorflow/core/ tensorflow/python/ tensorflow/cc/ \
            2>&1 || true
        continue-on-error: true

      # ===========================
      # Bandit (Python SAST)
      # ===========================
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Python Security Scan
        run: |
          bandit -r tensorflow/ -ll -f json -o bandit-report.json || true
        continue-on-error: true

      # ===========================
      # Trivy (Dependency + Code + Secrets)
      # ===========================

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      # ---- Trivy filesystem scan (vulnerabilities + misconfig) ----
      - name: Run Trivy FS Scan
        run: |
          trivy fs . \
            --exit-code 0 \
            --severity HIGH,CRITICAL \
            --format json \
            --output trivy-fs-report.json

      # ---- Trivy secret scanning ----
      - name: Run Trivy Secret Scan
        run: |
          trivy fs . \
            --exit-code 0 \
            --security-checks secret \
            --format json \
            --output trivy-secret-report.json

      # ===========================
      # SonarQube (Code Quality)
      # ===========================
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=mukilathuruvan_tensorflow
            -Dsonar.organization=mukilathuruvan

      # ===========================
      # Upload all reports
      # ===========================
      - name: Upload SAST Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-reports
          path: |
            cppcheck-report.xml
            bandit-report.json
            trivy-fs-report.json
            trivy-secret-report.json
