syntax = "proto3";

package xla.ifrt;

import "xla/python/ifrt/ir/sharding_param.proto";
import "xla/python/ifrt/shape.proto";

option java_multiple_files = true;
option java_outer_classname = "ShardingSpecSerDes";

// Proto equivalent of C++ `SingleDeviceShardingSpec`.
message SingleDeviceShardingSpecProto {
  int32 version_number = 1;
}

// Proto equivalent of C++ `OpaqueShardingSpec`.
message OpaqueShardingSpecProto {
  int32 version_number = 1;

  int32 num_shards = 2;
}

// Proto equivalent of C++ `ConcreteShardingSpec`.
message ConcreteShardingSpecProto {
  int32 version_number = 1;

  oneof shape_or_dynamic_shape {
    ShapeProto shape = 2;
    DynamicShapeProto dynamic_shape = 3;
  }
  repeated ShapeProto shard_shapes = 4;
  repeated DynamicShapeProto shard_dynamic_shapes = 5;
}

// Proto equivalent of C++ `ConcreteEvenShardingSpec`.
message ConcreteEvenShardingSpecProto {
  int32 version_number = 1;

  int32 num_shards = 2;
  ShapeProto shape = 3;
  ShapeProto shard_shape = 4;
  bool is_fully_replicated = 5;
}

// Proto equivalent of C++ `ShardingParamShardingSpec`.
message ShardingParamShardingSpecProto {
  int32 version_number = 1;

  ShardingParamProto sharding_param = 2;
}
