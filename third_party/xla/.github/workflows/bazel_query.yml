name: Bazel Query
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - main

env:
  # Have `go install` place binaries in $PATH
  GOBIN: "/usr/local/bin"

jobs:
  bazel-query:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    timeout-minutes: 10
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be  # v1.3.1
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false
      - name: "Checking out repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: "Install bazelisk"
        run: parallel --ungroup --retries 3 --delay 15 --nonall -- go install github.com/bazelbuild/bazelisk@24651ab # v1.20.0
      - name: "Run bazel build --nobuild //xla/... with retries"
        run: parallel --ungroup --retries 3 --delay 15 --nonall -- bazelisk build --nobuild //xla/...
      - name: "Run bazel query //xla/..."
        run: bazelisk query //xla/... > /dev/null
      - name: "Run bazel query deps(//xla/...)"
        run: bazelisk query "deps(//xla/...)" > /dev/null
      - name: "Check that TSL doesn't depend on XLA"
        run: |
          bazelisk query "somepath(//xla/tsl/..., //xla/... -//xla/tsl/...)" |& tee /dev/fd/2 | grep -q "INFO: Empty results"
